<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <script src="https://kit.fontawesome.com/89e47c0436.js" crossorigin="anonymous"></script>
    <script src="registration.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registration for Market Alchemy</title>
</head>
<body>
    
    <a href="index.html" class="brand">Market Alchemy</a>

    <div class="wrapper" id="signUp">
        <h1 id="registration-title">Registration</h1>
        
        <div class="registration-options">
            <button class="btn" id="customer-registration">Customer Registration</button>
            <button class="btn" id="seller-registration">Seller Registration</button>
        </div>

        <form id="registration-form" action="SignupDB.php" method="POST">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" name="fName" id="fName" placeholder="Full Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" name="userName" id="userName" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope-open"></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="number" name="pNumber" id="pNumber" placeholder="Phone Number" required>
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            
            <input type="hidden" name="user_type" id="user_type" value="">
            
            <label> 
                <input type="checkbox" required> I hereby declare that the above information provided is true and correct.
            </label>

            <button type="submit" name="signUP" class="btn">Register</button>
        </form>
    </div>
    <script src="registration.js"></script>
</body>
</html>

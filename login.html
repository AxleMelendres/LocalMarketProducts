<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for Market Alchemy</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/89e47c0436.js" crossorigin="anonymous"></script>
</head>
<body>

    <a href="index.html" class="brand">Market Alchemy</a>

    <div class="container">
        <h1 id="login-title">Login</h1>
        <div class="login-options">
            <button class="btn" id="customer-login">Customer Login</button>
            <button class="btn" id="seller-login">Seller Login</button>
        </div>

        <div id="login-form" class="login-form">
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="user-remember">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forget Password?</a>
            </div>
            <button class="btn-login" type="submit">Login</button>
            <div class="user-account">
                <p>Don't have an account? <a href="registration.html">Register</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>

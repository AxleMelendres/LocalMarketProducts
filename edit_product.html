<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="edit_product.css">
    <script src="edit_product.js" defer></script>
</head>
<body>
    <header>a
        <h1>Edit Product</h1>
    </header>

    <div class="container">
        <form id="edit-product-form">
            <div class="input-box">
                <label for="new-product-name">Product Name:</label>
                <input type="text" id="product-name" required>
            </div>
            <div class="input-box">
                <label for="new-product-image">New Product Image URL:</label>
                <input type="text" id="new-product-image" required>
            </div>
            <div class="input-box">
                <label for="new-product-stock">New Product Quantity:</label>
                <input type="number" id="new-product-stock" required min="0">
            </div>
            <div class="input-box">
                <label for="new-product-price">New Product Price:</label>
                <input type="number" id="new-product-price" required min="0">
            </div>
            <div class="input-box">
                <label for="new-product-description">New Product Description:</label>
                <input type="text" id="new-product-description" required min="0">
            </div>
            
            <button type="submit" class="btn">Edit Product</button>
        </form>

    </div>

    <button id="back-button" class="btn">Back</button>

</body>
</html>

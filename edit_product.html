<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="edit_product.css">
</head>
<body>
    <header>
        <h1>Edit Product</h1>
    </header>

    <div class="container">
        <form id="edit-product-form">
            <div class="input-box">
                <label for="new-product-name">Product Name:</label>
                <input type="text" id="product-name" required>
            </div>
            <div class="input-box">
                <label for="new-product-image">New Product Image URL:</label>
                <input type="text" id="new-product-image" required>
            </div>
            <div class="input-box">
                <label for="new-product-stock">New Product Stock:</label>
                <input type="number" id="new-product-stock" required min="0">
            </div>
            <button type="submit" class="btn">Edit Product</button>
        </form>
    </div>
    <div class="remove-product">
        <h2>Remove Product</h2>
        <div class="input-box">
            <label for="remove-product-id">Product Name to Remove:</label>
            <input type="number" id="remove-product-name">
        </div>
        <button type="button" id="remove-product-btn" class="btn">Remove Product</button>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="vendorsprofile.css">
    <script src="vendorsprofile.js" defer></script>
</head>
<body>
    <header>
        <h1>Vendor Profile</h1>
    </header>

    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Vendor Profile Picture">
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>We offer a variety of top quality products.</p>
            </div>
        </div>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> +123456789</p>
            <p><strong>Location:</strong> 123 Home St City</p>
        </div>

        <div class="products-offered">
            <p>Products</p>
            <ul class="product-list">
                <li id="product-1">
                    <img src="https://via.placeholder.com/30" alt="Apple Image">
                    Apple
                    <span class="stock-quantity">Stock: 10</span>
                </li>
                <li id="product-2">
                    <img src="https://via.placeholder.com/30" alt="Banana Image">
                    Banana
                    <span class="stock-quantity">Stock: 10</span>
                </li>
                <li id="product-3">
                    <img src="https://via.placeholder.com/30" alt="Orange Image">
                    Orange
                    <span class="stock-quantity">Stock: 10</span>
                </li>
                <li id="product-4">
                    <img src="https://via.placeholder.com/30" alt="Coconut Image">
                    Coconut
                    <span class="stock-quantity">Stock: 10</span>
                </li>
                <li id="product-5">
                    <img src="https://via.placeholder.com/30" alt="Cherry Image">
                    Cherry
                    <span class="stock-quantity">Stock: 10</span>
                </li>
            </ul>
        </div>

        <div class="actions">
            <button class="btn" id="add-products">Add Products</button>
            <button class="btn" id="edit-products">Edit Products</button>
        </div>
    </div>

</body>
</html>

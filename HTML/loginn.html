<head>

<body>
    <a href="../PHP/mainn.php" class="brand">Market Alchemy</a>

    <div class="login-container">
        <div class="login-box">
            <h2>Log In</h2>
            <form action="../PHP/submit_login.php" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your email or username">

                <label for="password">Password</label>

                <button type="submit">Sign-In</button>

                <p class="note">By continuing, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </form>
            <div class="create-account">
                <p>Don't have an account? </p>
                <a href="../HTML/register.html">Click here!</a>
            </div>
        </div>
    </div>
</body>
</html>
